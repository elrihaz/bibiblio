<div class="row">
    <div class="col-sm-8 col-offset-2">
  
      <h2>Editer un livre</h2>
  
      <form [formGroup]="bookForm" (ngSubmit)="onSaveBook()">
  
        <img style="max-width:100px;" *ngIf="book.photo" [src]="book.photo">
        
        <div class="form-group">
          <label for="title">Titre</label>
          <input type="text" class="form-control" id="title" formControlName="title">
        </div>
  
        <div class="form-group">
          <label for="authorFirstName">Prénom de l'auteur</label>
          <input type="text" class="form-control" id="authorFirstName" formControlName="authorFirstName">
        </div>
        <div class="form-group">
          <label for="authorLastName">Nom de l'auteur</label>
          <input type="text" class="form-control" id="authorLastName" formControlName="authorLastName">
        </div>
  
        <div class="form-group">
          <label for="synopsis">Synopsis</label>
          <textarea class="form-control" id="synopsis" formControlName="synopsis"></textarea>
        </div>
  
        <div class="form-group">
          <h4>Ajouter une photo</h4>
          <input type="file" class="form-control" (change)="detectFiles($event)" accept="image/*">
          <p class="text-success" *ngIf="fileUploaded">Fichier chargé !</p>
        </div>
  
        <button class="btn btn-success" [disabled]="bookForm.invalid || fileIsUploading" type="submit">Enregistrer</button>
        <button class="btn btn-danger" [disabled]="fileIsUploading" (click)="onBack()" style="margin-left: 10px;">Annuler</button>
  
      </form>
    </div>
  </div>
