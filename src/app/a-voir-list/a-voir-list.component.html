<div class="row">
  <div class="col-md-10" style="margin-top: 10px;">
        <h1>Films / séries à voir</h1>
        </div>

        <div class="col-md-2" style="margin-top: 8px;">
        <button class="btn btn-info pull-right" style="height: 40px; margin-top: 8px;" (click)="onNewAVoir()">
          <span class="glyphicon glyphicon-plus"></span>
        </button>
      </div>

    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="list-group" style="margin-top: 10px;" >
    
          <div class="list-group-item"
               style="margin-bottom: 5px;"
               *ngFor="let video of aVoir">
    
                  <h3 class="list-group-item-heading">
                    {{ video.title }} ({{ video.type }})
    
                    <button class="btn btn-default pull-right"
                            (click)="onDeleteAVoir(video)"
                            style="margin-top: 5px;">
                            <span class="glyphicon glyphicon-minus"></span>
                    </button>
                  </h3>
    
                  <p class="list-group-item-text">{{ video.realisatorFirstName }} {{ video.realisatorLastName }}</p>

                  <p *ngIf="video.lien" class="list-group-item-text" style="margin-top: 5px;"><a href="{{video.lien}}" target="_blank">+ d'infos</a></p>
                  
                </div>
    
        </div>

    </div>

    </div>
